{% extends 'model.html' %}

{% block title %}
    <title>-- Library -- </title>
{% endblock %}

{% block content %}
<div class="container-xl">
    <section>
        <div>
            <h4>Library</h4>
            <hr>
        </div>
    </section>
    <section>
        <div>
            {% for post in post %}
            <p>{{ post.title }}</p>
            <p>{{ post.abstract }}</p>
            <button>
                <a href="/libraryView/?id={{ post.id }}">
                    Visualizar
                </a>
            </button>
            <hr>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
