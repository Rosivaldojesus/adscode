{% extends 'model.html' %}

{% block title %}
    <title>-- Pythons -- </title>
{% endblock %}

{% block content %}

<div class="container-xl">
    <section>
        <h4>Exerícios básicos de Python</h4>
         <div>
                {% for ex in exercicio %}
                <h5>Exercício: {{ ex.numero }}</h5>
                <p>{{ ex.exercicio | safe}}</p>
                <button>
                    <a href="/PythonExerciciosBasicosView/?id={{ ex.id }}">
                        Visualizar
                    </a>
                </button>
                <hr>
                {% endfor %}
         </div>
    </section>
</div>
{% endblock %}
